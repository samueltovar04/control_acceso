<div class="panel panel-default container-box">
  <div class="panel-heading">
    <h1>Pisos</h1>
  </div>
  <div class="panel-body table-responsive"  *ngIf="piso$">
    <table id="tablaVis" class="table table-striped table-bordered table-sm row-border hover" datatable [dtOptions]="dtOptions"
           [dtTrigger]="dtTrigger">
      <thead>
      <tr>
        <th>ID</th>
        <th>Piso</th>
        <th>Descripci√≥n</th>
        <th>Area</th>
        <th>Estado</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let piso of piso$ ">
        <td>{{piso.id}}</td>
        <td>{{piso.piso}}</td>
        <td>{{piso.descripcion}}</td>
        <td>{{piso.area}}</td>
        <td>
            <span class="slider" [ngClass]="{ disabled: !piso.state }"></span>
          <label>
          <span *ngIf="!piso.state">
              Deshabilitado
            </span>
          <span *ngIf="piso.state">
              Habilitado
            </span>
          </label>
        </td>
        <td>
          <button>List</button>
          <button class="btn btn-info" [routerLink]="['/home/piso-edit', piso.id]">Editar</button>
        </td>
      </tr>
      </tbody>

    </table>
  </div>
</div>
