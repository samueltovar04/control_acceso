<h3>Modificar Visitante</h3>
<div [hidden]="submitted">
  <form (ngSubmit)="onSubmit()">
    <div class="row">
      <div class="form-group">
        <label for="piso">Piso:</label>
        <input type="text" class="form-control" id="piso" required [(ngModel)]="piso.piso" name="piso">
        <input type="hidden" class="form-control" id="id" required [(ngModel)]="id" name="id">
      </div>

      <div class="form-group">
        <label for="descripcion">Descripci√≥n:</label>
        <input type="text" class="form-control" id="descripcion" required [(ngModel)]="piso.descripcion" name="descripcion">
      </div>

      <div class="form-group">
        <label for="area">Area:</label>
        <input type="text" class="form-control" id="area" required [(ngModel)]="piso.area" name="area">
      </div>

    <button type="submit" class="btn btn-success">Submit</button>
    </div>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
</div>
