<h3>Registrar Dispositivo</h3>
<div [hidden]="submitted">
  <form (ngSubmit)="onSubmit()">
    <div class="row">
    <div class="col-md-6 col-sm-6 col-lg-6">

      <div class="form-group">
        <label for="descripcion">Descripci√≥n:</label>
        <input type="text" class="form-control" id="descripcion" required [(ngModel)]="dispositivo.descripcion" name="descripcion">
      </div>

    <div class="form-group">
      <label for="ip">IP:</label>
      <input type="text" class="form-control" id="ip" required [(ngModel)]="dispositivo.ip" name="ip">
    </div>

    <div class="form-group">
      <label for="port">Puerto:</label>
      <input type="number" class="form-control" id="port" required [(ngModel)]="dispositivo.port" name="port">
    </div>

    <div class="form-group">
      <label for="piso_id">Piso</label>
      <input type="number" class="form-control" id="piso_id" required [(ngModel)]="dispositivo.piso_id" name="piso_id">
    </div>

      <div class="form-group">
        <section class="form-control">
          <label for="ip">Lugar</label>
          <input name="entradaSalida" value="0" type="radio" selected [(ngModel)]="dispositivo.entradaSalida" />
          <i>Entrada</i>
          <input name="entradaSalida" value="1" type="radio" [(ngModel)]="dispositivo.entradaSalida" />
          <i>Salida</i>
        </section>
      </div>

    <button type="submit" class="btn btn-success">Guardar</button>
    </div>
</div>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
</div>
