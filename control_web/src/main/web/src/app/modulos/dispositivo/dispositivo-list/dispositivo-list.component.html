<div class="panel panel-default container-box">
  <div class="panel-heading">
    <h1>Dispositivos</h1>
  </div>
  <div class="panel-body table-responsive"  *ngIf="dispositivo$">
    <table id="tablaVis" class="table table-striped table-bordered table-sm row-border hover" datatable [dtOptions]="dtOptions"
    [dtTrigger]="dtTrigger">
      <thead>
      <tr>
        <th>ID</th>
        <th>Descripci√≥n</th>
        <th>Ip</th>
        <th>Puerto</th>
        <th>Piso</th>
        <th>Ping</th>
        <th>Estado</th>
        <th>Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let dispositivo of dispositivo$ ">
        <td><span class="box-column">{{dispositivo.id}}</span></td>
        <td>{{dispositivo.descripcion}}</td>
        <td>{{dispositivo.ip}}</td>
        <td>{{dispositivo.port}}</td>
        <td>{{dispositivo.piso.descripcion}}</td>
        <td class="text-center">
          <div class="circuloPing {{ dispositivo.color }}"> </div>
        </td>
        <td>
          <label class="switch">
            <input type="checkbox" [checked]="checked"  [id]=""  [(ngModel)]="dispositivo.state"   name="state" />
            <span class="slider" [ngClass]="{ disabled: !dispositivo.state }"></span>
          </label>
          <span *ngIf="!dispositivo.state || !dispositivo.ping">
              Deshabilitado
            </span>
          <span *ngIf="dispositivo.state && dispositivo.ping">
              Habilitado
            </span>
        </td>
        <td>
          <button>List</button>
          <button class="btn btn-info" [routerLink]="['/home/dispositivo-edit', dispositivo.id]">Editar</button>
        </td>
      </tr>
      </tbody>

    </table>
  </div>
</div>
