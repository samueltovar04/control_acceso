<div class="panel panel-default">
  <div class="panel-heading">
    <h1>Visitantes</h1>
  </div>
  <div class="panel-body">
    <table id="tablaVis" class="table table-striped table-bordered table-sm row-border hover" datatable [dtOptions]="dtOptions"
    [dtTrigger]="dtTrigger">
      <thead>
      <tr>
        <th>DNI</th>
        <th>Nombre</th>
        <th>Apellido</th>
        <th>Email</th>
        <th>Foto</th>
        <th>Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let visita of visita$ ">
        <td>{{visita.document}}</td>
        <td>{{visita.name}}</td>
        <td>{{visita.lastName}}</td>
        <td>{{visita.email}}</td>
        <td><img width="80px" src="{{'data:image/jpg;base64,' + visita.picture}}" /></td>
        <td>
          <button>List</button>
          <button class="btn btn-info" [routerLink]="['/home/visitante-edit', visita.id]">Editar</button>
          <button class="btn btn-danger" (click)="deleteVisitante(visita.id)">Borrar</button>
        </td>
      </tr>
      </tbody>

    </table>
  </div>
</div>
